<!DOCTYPE html>
<html>
	<head>
		<title>Temp Converter</title>
		<link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body class="clearfix">
			<div class="temperature">
				<div class="marginLeft50">
					<span>
						<input type="text" id="celcius" name="Celcius"><span>&deg;C</span>
					</span>
					<span class="equal">=</span>
					<span>
						<input type="text" id="farenheight" name="farenheight"><span>&deg;F</span>
					</span>
				</div>
			</div>
			<div class="thermometer overflow-hidden">
				<div class="whiteSpace"></div>
				<div class="gauge"></div>
			</div>
		<div class="temperature heightFix">
		</div>
		<div class="bubbleContain">
			<div class="bubble"></div>
		</div>

		<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
